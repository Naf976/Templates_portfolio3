<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <link rel="icon" href="img/logo.png">
    <title>Contact</title>
</head>

<body>
    <main id="contact">
        <section id="coordinates">
            <div id="email">
                <p>antoynafion@gmail.com</p>

            </div>
            <div id="number">

            </div>
        </section>
        <section id="message">
            <div id="message_inputs">

                    <input class ="textInput" type="text" placeholder="Nom / Société"><br>
                    <input class ="textInput" type="text" placeholder="Objet"><br>
                    <input type="file">
                </div>
                <textarea placeholder="Message..."></textarea>
            </div>
            <button id="send">Envoyer</button>
        </section>
    </main>

</html>
